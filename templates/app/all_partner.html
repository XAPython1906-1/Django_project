<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看票务信息</title>
    {% extends 'dashboard.html' %}

</head>
<body>
{% block head %}
    <h1 class="pagetitle">系统管理</h1>
    <span class="pagedesc">客户信息管理</span>
{% endblock %}
{% block neirong %}
    <table width="100%">
        <thead><tr>
            <td>合作商名称</td>
            <td>电话号码</td>
            <td>地点</td>
            <td>操作</td></tr>
        </thead>
        {% for partner in partners %}

            <tbody>
            <tr>
                <td>{{ partner.partname }}</td>
                <td>{{ partner.phone }}</td>
                <td>{{ partner.address }}</td>
                <td><button href="">编辑</button></td>

            </tr>
            </tbody>

        {% endfor %}
    </table>
{% endblock %}
</body>
</html>
